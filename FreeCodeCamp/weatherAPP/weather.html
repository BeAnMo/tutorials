<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="weather.css">


    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="weather.js"></script>
  </head>
  <body>
    <main class="container center-align">
      <div class="card-panel display">
        <div class="row">
          <h2 class="col s6 offset-s3 intro">Local Weather</h2>
          <h3 class="col s6 offset-s3" id="cityName">City</h3>
        </div>
        <div class="card-panel blue lighten-2">
          <div class="row">
            <p class="col s2 offset-s3">LO</p>
            <h4 class="col s2">NOW</h4>
            <p class="col s2">HI</p>
          </div>

          <div class="row white-text">
            <p class="col s2 offset-s3" id="tempMin">LO</p>
            <h4 class="col s2" id="temp">NOW</h4>
            <p class="col s2" id="tempMax">HI</p>
          </div>
          <div>
            <p>Conditions</p>
            <p id="weatherDescription">Description</p>
          </div>
        </div>
        <button class="waves-effect waves-light blue lighten-2 btn-large" id="switchDeg" disabled>Celsius?</button>
      </div>
    </main>
  </body>
</html>
